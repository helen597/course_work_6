{% extends 'main/base.html' %}
{% load mediapath_tag %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-6">
            {% if object.image %}
                <img width="500" src="{% mediapath object.image %}">
            {% endif %}
        </div>
        <div class="col-6">
            <h2>{{ object.title }}</h2>
            <p>{{ object.created_at }}</p>
            <p>{{ object.content }}</p>
            <p>Количество просмотров: {{ object.view_count }}</p>
        </div>
        <a href="{% url 'blog:blog_update' object.pk %}" class="btn btn-outline-warning">Изменить</a>
        <a href="{% url 'blog:blog_delete' object.pk %}" class="btn btn-outline-danger">Удалить</a>
    </div>
</div>
{% endblock %}
